<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Example Item Database</title>
    </head>
    <a href="{{ url_for('joinExample') }}">Join Example</a>
    <h1>
        All Items

    <body>

        {% for item in items %}

        {% endfor %}

    </body>
</html>
